---
  - name: Create accounts on all nodes
    hosts: nodes
    remote_user: ec2-user 
    become: yes
    become_user: ec2-user
    become_method: sudo
    tasks:
    - name: Copy authorized_keys from duvar to nodes 
      copy:
         src:  /home/{{item}}/.ssh/authorized_keys
         dest: /home/{{item}}/.ssh/
         owner: ec2-user
         group: ec2-user
         mode: '0644'
