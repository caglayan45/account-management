---
  - name: Edit /etc/hosts for all 
    hosts: nodes
    remote_user: ec2-user 
    become: yes
    tasks:
    - name: give alias to the host
      lineinfile:
         path: /etc/hosts
         regexp: '127\.0\.0\.1'
         line: "127.0.0.1 localhost localhost.localdomain localhost4 localhost4.localdomain4"
         state: present
    - name: edit /etc/hosts of a node
      lineinfile:
         path: /etc/hosts
         regexp: '\{.*\}'
         state: absent
    - name: edit /etc/hosts of a node
      lineinfile:
         path: /etc/hosts
         line: "{{ item }}"
         state: present
      loop:
         "{{etc-host-lines}}"
